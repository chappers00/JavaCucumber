# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'cucumber:$(build.buildId)'

steps:
- script: |
    docker build -t $(imageName) .
    docker run --name cucumber $(imageName)
    docker cp cucumber:/home/gradle/src/build .
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: 'build/cucumber-html-reports'
    artifactName: cucumber-html-reports
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: 'build/reports'
    artifactName: reports
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: 'build/test-results'
    artifactName: test-results
# Publish Test Results
# Publish Test Results to Azure Pipelines/TFS
- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/TEST-[!.]+.xml'
    #searchFolder: '$(System.DefaultWorkingDirectory)' # Optional
    #mergeTestResults: false # Optional
    #testRunTitle: # Optional
    #buildPlatform: # Optional
    #buildConfiguration: # Optional
    #publishRunAttachments: true # Optional